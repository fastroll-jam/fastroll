name: Rust CI

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set rust toolchain version
        run: rustup override set nightly
      - name: Check rust toolchain version
        run: rustup --version

      - name: Add rustfmt
        run: rustup component add rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set rust toolchain version
        run: rustup override set nightly
      - name: Check rust toolchain version
        run: rustup --version

      - name: Add clippy
        run: rustup component add clippy

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings -W clippy::all

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set rust toolchain version
        run: rustup override set nightly
      - name: Check rust toolchain version
        run: rustup --version

      - name: Install nextest release
        uses: taiki-e/install-action@9903ab6feadaec33945de535fe9d181b91802a55 # pin@v2
        with:
          tool: nextest

      - name: Run tests
        run: cargo nextest run --workspace --profile ci

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set rust toolchain version
        run: rustup override set nightly
      - name: Check rust toolchain version
        run: rustup --version

      - name: Add llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Install nextest release
        uses: taiki-e/install-action@9903ab6feadaec33945de535fe9d181b91802a55 # pin@v2
        with:
          tool: nextest

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@9903ab6feadaec33945de535fe9d181b91802a55 # pin@v2
        with:
          tool: cargo-llvm-cov

      - name: Collect code coverage data
        run: cargo llvm-cov nextest --lcov --output-path lcov.info

      - name: Upload coverage data to codecov
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # pin@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: lcov.info
